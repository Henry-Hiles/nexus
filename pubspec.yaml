name: nexus
description: "Yet another Matrix client"
version: 1.0.0
publish_to: none

flutter:
  generate: true

environment:
  sdk: "^3.9.2"

dependency_overrides:
  analyzer: ^8.4.0
  source_gen: ^4.0.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_hooks: ^0.21.2
  flutter_riverpod: ^3.0.3
  hooks_riverpod: ^3.0.3
  http: ^1.2.1
  intl: ^0.20.1
  app_links: ^6.1.1
  fast_immutable_collections: ^11.0.0
  package_info_plus: ^9.0.0
  path_provider: ^2.1.3
  permission_handler: ^12.0.1
  shared_preferences: ^2.2.3
  url_launcher: ^6.2.6
  webview_flutter: ^4.8.0
  device_info_plus: ^12.1.0
  mobile_scanner: ^7.1.2
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^3.1.0
  image_picker: ^1.1.2
  file_picker: ^10.3.3
  path: ^1.9.0
  dynamic_system_colors: ^1.8.0
  isar_plus: 1.0.27
  isar_plus_flutter_libs: 1.0.27
  media_store_plus:
    git:
      url: https://github.com/Henry-Hiles/media_store_plus
  collection: ^1.19.1

dev_dependencies:
  build_runner: ^2.4.11
  custom_lint: ^0.8.0
  flutter_lints: ^6.0.0
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  riverpod_lint: ^3.0.3
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  ios: true
  android: true
  image_path: assets/icon.png
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: assets/foreground.png
  remove_alpha_ios: true